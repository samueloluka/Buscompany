<html>
    {% extends './base.html' %}
    {% block content %}
    {% load crispy_forms_tags %}
    {% load static %}
    
    
        <title>Django my_app</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    

    <body>
        <hi>Edit -{{booking.booking_customer_name}} </hi>

        <div class="container">
            <form method="POST">
                {% csrf_token %}

                {{form|crispy}}

                <input type="Submit" value="Submit" class="btn btn-success">
                <a class="btn btn-danger" href="{% url 'add_booking_page' %}">Cancel</a>

                {% if message %}
                    {{message}}
                {% endif %}

            </form>
        </div>
        
    {% endblock content %}
